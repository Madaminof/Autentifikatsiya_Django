<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamentariya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .comment-container {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgb(160, 165, 172);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user {
            color: #356496;
        }
    </style>
</head>
<body>
{% for i in view %}
<div class="comment-container">
    <h4 class="user">User: {{ i.user }}</h4>
    <p>Comment: {{ i.comment }}</p>
    <p>Reaksiya: {{ i.star_given }}</p>
</div>
<hr>
{% endfor %}
</body>
</html>
