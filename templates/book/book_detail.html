<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #ccc;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ object.image.url }}" height="250"><br>
    <h3>Book name: {{ object.title }}</h3><br>
    <h3>Date: {{ object.created_at }}</h3><br>
    <h3>Description: {{ object.description }}</h3><br>
    <h3>Page: {{ object.page }}</h3><br>
    <h3>Price: {{ object.price }}</h3><hr>


    <a href="{% url 'products:update' object.pk %}">Update</a><hr>
    <a href="{% url 'products:savat' object.pk %}">Sotib olish</a><hr>
     <a href="{% url 'products:list' %}">Go Back</a><hr>

</div>
</body>
</html>
