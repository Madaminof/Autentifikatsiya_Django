<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(236, 236, 236);
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Book list styles */
        .book-list {    
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #d2d2d2;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(173, 86, 86, 0.1);
        }

        .book-list a {
            text-align: center;
            display: block;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.5s ease;
        }

        .book-list a:hover {
            background-color: #014792;
        }

        .book-list hr {
            margin-top: 30px;
        }

        .logout-link {
            
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
        /* styles.css */

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

a[href="{% url 'products:profile' %}"] {
    text-decoration: none;
    float: right;
    margin-right: 80px;
     margin-top: -15px;
}

/* styles.css */
a[href="{% url 'products:profile' %}"] {
    float: right;
    margin-right: 80px;
    margin-top: -15px;
    background-color: #d2d2d2;
    color: black; /* Mətn rəngini qara təyin et */
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}



    </style>
</head>
<body>




<div class="book-list">
    <h1>Books<a href="{% url 'products:profile' %}">Profile</a><br></h1>


    {% for book_item in book %}
        <a href="{% url 'products:detail' book_item.pk %}">{{ book_item.title }}</a><br>
    {% endfor %}

    <hr>
    
    <a class="logout-link" href="{% url 'users:logout' %}" style="background-color:red">Logout</a>
</div>
</body>
</html>
